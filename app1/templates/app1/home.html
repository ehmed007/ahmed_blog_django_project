{% extends "app1/base.html" %}
{% load static %}
{% block content %}
    <div class="col-sm-10 container">
        <h2 class="text-white my-5">Home Page</h2>
        {% for i in data %}
            <div class="jumbotron jumbotron-fluid jumbo-color">
                <div class="container">
                    <br>
                    <h1 class="display-4 font-weight-bold"><b>{{i.title}}</b></h1>
                    <p class="lead">{{i.description}}</p>
                    <h6 style="color:rgb(64, 249, 255)" >Posted by : {{i.usernamee|upper}}</h6>
                    <br>
                </div>
            </div>
            <br>
        {% endfor %}

    </div>
{% endblock content %}
