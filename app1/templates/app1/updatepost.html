{% extends "app1/base.html" %}
{% load static %}

{% block content %}
<div class="col-sm-10 container">
    <h1 class="text-white my-5">Dashboard/ Update</h1>
    <!-- <h2 class="text-white my-5">Update Post</h2> -->

    <form class="row g-3" action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
            <div class="col-md-12">
                <label class="form-label" for={{ field.auto_id }}>{{ fm.label_tag }}</label> 
                {{fm}} {{fm.errors|striptags}} <br>
            </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-success">Add Post</button>
            <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
    <br>
    <br>
    <br>
    
</div>
  
{% endblock content %}
